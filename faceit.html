<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<title>Face Scanner</title>
</head>

<body>

	<div class="container text-center">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html">Madman</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="index.html">Home</a>
					<a class="nav-item nav-link active" href="#">Face It! <span class="sr-only">(current)</span></a>
					<!-- <a class="nav-item nav-link" href="carplate.html">Car Plate</a> -->
				</div>
			</div>
		</nav>

		<h2>Face Scanner</h2>
		<form name="fileinfo">
			<div class="input-group">
				<div class="custom-file">
					<input id="faceInput" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
					 name="filename" required>
					<label class="custom-file-label" for="inputGroupFile04">Upload a Photo</label>
				</div>
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" onclick="uploadPhoto()" type="button" id="inputGroupFileAddon04">Face
						It!</button>
				</div>
			</div>
		</form>

		<div class="row">
			<!-- Result -->
			<div class="col">
				<div class="responseArea">
					<h2 id="result">Result</h2>
					<div id="loader"></div>
					<div id="content" class="code text-left scrollable">
						<pre><code id="response" ></code></pre>
					</div>
				</div>
			</div>

			<!-- Analysis -->
			<div class="col">
				<div class="dataArea">
					<h2 id="resultData">Analysis</h2>
					<div id="loaderData"></div>
					<div id="contentData">
						<code id="dataAnalysis"></code>
						<table id="tableList" class="table table-hover text-left table-sm">
							<thead>
								<tr>
									<th scope="col">Emotions</th>
									<th scope="col" colspan="2">Vaue</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>



	</div>


	<!-- Optional JavaScript -->
	<script src="js/upload_face.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
