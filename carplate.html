<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<title>Car Plate</title>
</head>

<body>

	<div class="container text-center">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html">Madman</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="index.html">Home</a>
					<a class="nav-item nav-link" href="faceit.html">Face It!</a>
					<a class="nav-item nav-link active" href="carplate.html">Car Plate <span class="sr-only">(current)</span></a>
				</div>
			</div>
		</nav>


		<h2>Car Plate</h2>
		<form name="fileinfo">
			<div class="input-group">
				<div class="custom-file">
					<input id="carInput" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" name="filename">
					<label class="custom-file-label" for="inputGroupFile04">Upload a Photo</label>
				</div>
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" onclick="uploadPhoto()" type="button" id="inputGroupFileAddon04">Scan
						It!</button>
				</div>
			</div>
		</form>

		<div class="responseArea">
			<h2 id="result">Result</h2>
			<div id="loader"></div>
			<div id="content">
				<pre><code id="response" ></code></pre>
			</div>
		</div>

	</div>

	<!-- Optional JavaScript -->
	<script src="js/upload_carPlate.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	 crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
